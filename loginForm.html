<!doctype html>
<html lang="en">
  <head>
      <style>
          .form-container
          {
              border: 1px solid black;
              padding: 30px;
          }
         
      </style>
    <title>Login Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <br>
    <br>
      <center><h1 style="color: chocolate;">Bootstrap Login form</h1></center>
      <br>
      <br>
      <br>
      <br>
      <div class="container-fluid ">
          <div class="row">
              <div class="col-md-4 col-sm-4 col-xs-12"> </div>
              <div class="col-md-4 col-sm-4 col-xs-12">
                  <form class="form-container">
                      <div class="form-group">
                          <label for="inputEmail">Email</label>
                          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Show Password
                        </label>
                    </div>
                    <div class="form-group">
                      <label for="inputGender">Gender</label><br>>
                      <input class="form-check-input" type="radio" name="radio" id="radio">
                      <label class="form-check-label" for="radio">Female</label>&emsp;&emsp;
                      <input class="form-check-input" type="radio" name="radio" id="radio">
                      <label class="form-check-label" for="radio">Male</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                  </form>

             
          </div>
      </div>

         
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
