<html>
    <head>
        <script>
            function doSubmit(multiplier)
            {
                var m= document.doubleTripleForm.number.value;
                var n;
                if (multiplier=='2')
                {
                    n=parseInt(m) * 2;
                }
                else if(multiplier=='3')
                {
                    n=parseInt(m) * 3;
                }
                document.getElementById('result').innerHTML=n;
                document.doubleTripleForm.number.value=n
            }
        </script>
    </head>
    <body style="background-color: pink; text-align:center;">
        <form name="doubleTripleForm">
            <br>
            <br>
            <h1><div id="result">1</div></h1>
            <br>
            <input type="hidden" name="number" value="1"/>
            <br>
            <input type="button" value="Double" onmouseover="return doSubmit('2')" />
            <input type ="button" value="Triple" onmouseover="return doSubmit('3')"/>
            <br>
        </form>
    
    </body>
</html>
