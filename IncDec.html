<html>
    <head>
        <script>
            function doSubmit(operator)
            {
                var m=document.indecForm.number.value;
                var n;
                if(operator=='+')
                {
                    n=parseInt(m) + 1;
                }
                else if (operator=='-')
                {
                    n=parseInt(m)-1;
                }
                document.getElementById('result').innerHTML=n;
                document.indecForm.number.value=n;
            }
        </script>
    </head>
    <body style="background-color: beige; text-align: center;">
        <form name="indecForm">
            <br>
            <br>
            <h1><div id="result">0</div></h1>
            <br>
            <input type="hidden" name="number" value="0"/>
            <br> 
            <input type ="button" value="Increment" onclick="return doSubmit('+')"/>
            <input type="button" value="Decrement" onclick="return doSubmit('-')"/>
            <br>
        </form>
    </body>
</html>
